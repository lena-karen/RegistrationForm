<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
    <title>Reset password</title>
</head>
<body>
    <form class = "form" action="">
        <p class="fa fa-times form_close" aria-hidden="true"></p>
        <h2 class="form-title">Reset password</h2>
        <p class="form_info_text">To get a temporary password 
            enter an email that you entered during the registraion
        </p>
        <input class="form_input" type="email" name = "email"  placeholder="Enter email" >
        


        <p class="form_info_text">Temporary password is 24 hours valid</p>

        
        <button class="form_btn submit_btn" type="submit">Send</button>
   
    </form>
    
</body>
